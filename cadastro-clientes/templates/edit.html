{% extends 'base.html' %}
{% block title %}Editar Cliente{% endblock %}

{% block content %}
    <div class="form-container">
        <h1>Editar Cliente: {{ cliente['nome'] }}</h1>
        
        <form method="POST">
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" value="{{ cliente['nome'] }}" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" value="{{ cliente['email'] }}" required>

            <label for="telefone">Telefone (Opcional):</label>
            <input type="text" id="telefone" name="telefone" value="{{ cliente['telefone'] or '' }}">

            <div class="form-actions">
                <button type="submit" class="button edit-button">Atualizar Cliente</button>
                <a href="{{ url_for('index') }}" class="button back-button">Cancelar</a>
            </div>
        </form>
    </div>
{% endblock %}
